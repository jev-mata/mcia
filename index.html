<body id="body" onload="enableFullscreen();">
	<h1 style="display: none;">Mactan Cebu International Airport - Virtual Tour</h1>

	<div id="pano" style="width:100%;height:100%;">
		<noscript>
			<table style="width:100%;height:100%;">
				<tr style="vertical-align:middle;">
					<td>
						<div style="text-align:center;">ERROR:<br /><br />Javascript not activated<br /><br /></div>
					</td>
				</tr>
			</table>
		</noscript>

	</div>
	<div id="errorMessage"
		style="display: none; text-align: center; font-size: xx-large; width: 100%; height: 100%; background: #202020; color: #f5f5f5; position: absolute; top: 0; left: 0;">

		<div
			style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; justify-content: center;">
			<img src="./skin/rotate_device.png" style="width: 60%; max-width: 400px; height: auto;" />
			<div id="msg" style="margin-top: 20px;">
				For the best viewing experience, rotate your device.
			</div>
			<button onclick="window.location.reload()"
				style="margin-top: 20px; padding: 10px 20px; border: none; font-size: xx-large; border-radius: 15px; background-color: transparent; color: #00e2c4;">
				Refresh
			</button>
		</div>

	</div>



	<div id="loading" style="
	display: none;
	justify-content: center;
	align-items: center;
	position: fixed;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background-color: white; 
	top: 0; 
	left: 0;
">
		<img style="
		max-width: 150%; 
		max-height: 150%; 
		animation: pulse 1s infinite;" src="./skin/assets/loading/loading.png" />
	</div>

	<script>
		function getDeviceType() {
			const userAgent = navigator.userAgent.toLowerCase();

			if (/android/i.test(userAgent) && !/mobile/i.test(userAgent)) {
				return "tablet"; // Android tablets
			} else if (/ipad|tablet|playbook|silk/i.test(userAgent)) {
				return "tablet"; // Other tablets
			} else if (/android|iphone|ipod/i.test(userAgent)) {
				return "mobile"; // Mobile devices
			} else {
				return "desktop"; // Everything else
			}
		}

		// console.log("Width Pixel: "+window.innerWidth);
		// console.log("Height Pixel: "+window.innerHeight);
		function orientationchange() {
			const isLandscape = window.innerWidth > window.innerHeight; // Check if the device is in 

			if (getDeviceType() == "mobile") {

				if (isLandscape) {
					// Hide pano container and show error message
					document.getElementById("pano").style.display = "none";
					document.getElementById("errorMessage").style.display = "block";
					document.getElementById("msg").innerText = "For the best viewing experience, rotate your mobile device to Portrait";
					console.log("isLandscape and isMobileDevice");

					// KRpanoLoad();
				} else {
					KRpanoLoad();
					console.log("is Portrait and isMobileDevice");
				}
			} else if (getDeviceType() == "tablet") {
				if (isLandscape) {

					KRpanoLoad();
					console.log("is isLandscape");
				} else {
					KRpanoLoad();
					console.log("is Portrait");
				}
			} else {
				if (!isLandscape) {
					document.getElementById("pano").style.display = "none";
					document.getElementById("errorMessage").style.display = "block";
					document.getElementById("msg").innerText = "For the best viewing experience, rotate your  device to Portrait";
					console.log("isLandscape");
				} else {
					KRpanoLoad();
					console.log("is Portrait");
				}
			}

		}
		let idleTime = 0;

		let isNotClick = true;

		// Function to reset idle time
		function resetIdleTime() {
			idleTime = 0;
			isNotClick=false;
		}

		// Idle timer logic (checks every second)
		const idleInterval = setInterval(() => {
			idleTime++;
			if (idleTime >= 1200 && !isNotClick) { // 600 seconds = 10 minutes
				
				KRpanoLoad();
				resetIdleTime();
				isNotClick=true;
			}
		}, 1000);

		// Detect user interactions (Mouse & Touch)  
		document.addEventListener("click", resetIdleTime);
		document.addEventListener("touchstart", resetIdleTime);

		function KRpanoLoad(isMobileDevice) {

			document.getElementById("loading").style.display = "flex";
			// Hide error message and display pano
			document.getElementById("errorMessage").style.display = "none";
			document.getElementById("pano").style.display = "block";

			// Embed the panorama
			embedpano({
				safearea: "true",
				webxr: "auto",
				swf: "krpano.swf",
				xml: "tour.xml",
				target: "pano",
				webgl: true,
				cors: false,
				html5: "auto",
				mobilescale: 1.0,
				passQueryParameters: true,
				onready: krpanoLoaded

			});
		}
		orientationchange();
		// window.addEventListener("resize", orientationchange);
		function krpanoLoaded(krpano) {
			setTimeout(() => {
				krpano.set("plugin[floorplan].touchzoom", true); // Ensure touch zoom is enabled
				krpano.set("plugin[floorplan].invertzoom", false); // Set invertzoom if available

				console.log("KRPano is ready!");
				console.log("Is Mobile:", getDeviceType());
				document.getElementById("pano").style.display = "block";
				document.getElementById("loading").style.display = "none";
			}, 3000);
		} 
	</script>
