<body id="body" onload="">

	<div id="pano" style="width:100%;height:100%;display: none;">
		<noscript>
			<table style="width:100%;height:100%;">
				<tr style="vertical-align:middle;">

	<div id="errorMessage"
		style="display: none; text-align: center; font-size: xx-large; width:80%; background: #202020;color: #f5f5f5;left: 10%; right: 10%;display: block;position: absolute; top:30%;bottom: 40%;">

			style="width: 80%; height: auto; margin-left: auto;margin-right: auto; aspect-ratio: auto;" />

			For the best viewing experience, rotate your device.
		</div>
		<button onclick="window.location.reload()"
			style="padding: 2%; border:none; font-size: xx-large;border-radius: 15px; background-color: transparent; color: #00e2c4;">Refresh</button>

	</div>

		<img src="../mcia/skin/assets/loading/loading.png" />

	<script>
		function getDeviceType() {
			const userAgent = navigator.userAgent.toLowerCase();

			if (/android/i.test(userAgent) && !/mobile/i.test(userAgent)) {
				return "tablet"; // Android tablets
			} else if (/ipad|tablet|playbook|silk/i.test(userAgent)) {
				return "tablet"; // Other tablets
			} else if (/android|iphone|ipod/i.test(userAgent)) {
				return "mobile"; // Mobile devices
			} else {
				return "desktop"; // Everything else
			}
		}

		console.log(getDeviceType()); // Test output


		function goFullScreen() {
			const elem = document.documentElement; // Fullscreen the entire page
			if (elem.requestFullscreen) {
				elem.requestFullscreen();
			} else if (elem.mozRequestFullScreen) { // Firefox
				elem.mozRequestFullScreen();
			} else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
				elem.webkitRequestFullscreen();
			} else if (elem.msRequestFullscreen) { // IE/Edge
				elem.msRequestFullscreen();
			}
		}
		goFullScreen();
		// Exit fullscreen
		function exitFullScreen() {
			if (document.exitFullscreen) {
				document.exitFullscreen();
			} else if (document.mozCancelFullScreen) {
				document.mozCancelFullScreen();
			} else if (document.webkitExitFullscreen) {
				document.webkitExitFullscreen();
			} else if (document.msExitFullscreen) {
				document.msExitFullscreen();
			}
		}

		// console.log("Width Pixel: "+window.innerWidth);
		// console.log("Height Pixel: "+window.innerHeight);
		function orientationchange() {
			const isLandscape = window.innerWidth > window.innerHeight; // Check if the device is in 

			if (isMobileDevice() == "mobile") {

				if (isLandscape) {
					// // Hide pano container and show error message
					// document.getElementById("pano").style.display = "none";
					// document.getElementById("errorMessage").style.display = "block";
					// document.getElementById("msg").innerText = "For the best viewing experience, rotate your mobile device to Portrait";
					// console.log("isLandscape and isMobileDevice");

					KRpanoLoad();
				} else {
					KRpanoLoad();
					console.log("is Portrait and isMobileDevice");
				}
			} else if (isMobileDevice() == "tablet") {

				if (!isLandscape) {
					document.getElementById("pano").style.display = "none";
					document.getElementById("errorMessage").style.display = "block";
					document.getElementById("msg").innerText = "For the best viewing experience, rotate your  device to Portrait";
					console.log("isLandscape");
				} else {
					KRpanoLoad();
					console.log("is Portrait");
				}
			} else {
				if (!isLandscape) {
					document.getElementById("pano").style.display = "none";
					document.getElementById("errorMessage").style.display = "block";
					document.getElementById("msg").innerText = "For the best viewing experience, rotate your  device to Portrait";
					console.log("isLandscape");
				} else {
					KRpanoLoad();
					console.log("is Portrait");
				}
			}

		}
		function KRpanoLoad() {
			// Hide error message and display pano
			document.getElementById("errorMessage").style.display = "none";
			document.getElementById("pano").style.display = "block";

			// Embed the panorama
			embedpano({
				swf: "krpano.swf",
				xml: "tour.xml",
				target: "pano",
				html5: "auto",
				mobilescale: 1.0,
				passQueryParameters: true,
				onready: krpanoLoaded
			});
		}
		orientationchange();
		window.addEventListener("resize", orientationchange);
		function krpanoLoaded(krpano) {
			console.log("KRPano is ready!");
			document.getElementById("pano").style.display = "block";
		}

	</script>
</body>
